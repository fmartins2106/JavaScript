<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Aprendendo o básico em JavaScript</h1>
    <script>

        //exibe uma janela com informações
        //alert('Olá mundo!');
        //formas diferentes de imprimir informações no console.
        console.log("Hello world!"); 
        console.info("Info: uma informação simples");
        console.log("Error: Erro no sistema!");
        
        // Criando variáveis e constantes.

        //Declarando uma variável
        let nome = "Fernando";
        console.log("Variável nome:"+nome);
        console.log("Tipo de variável:"+typeof nome);
        
        nome = "Harry";
        nome = 7;
        console.log("Tipo da variável:"+ typeof nome);

        nome = true;
        console.log("Tipo de varriável:"+ typeof nome);

        //Declarando uma cosntante
        const paramento70 = "Não Permitido";
        console.log(paramento70);

        paramento70 = "Permitido"

        let a = 10;
        let b = 5;

        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a%b);
        console.log(a/b);

        console.log(Math.pow(a,b));
        

    </script>
